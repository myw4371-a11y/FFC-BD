<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament List</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .match-card {
            background: #252525;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            position: relative;
        }
        .match-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #ff9800;
        }
        .match-details {
            font-size: 13px;
            color: #ccc;
            line-height: 1.6;
        }
        .progress-container {
            margin-top: 10px;
            background: #444;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff9800, #ff5555);
            width: 0%;
            transition: width 0.5s;
        }
        .match-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .join-btn {
            background: #ff9800;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .join-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .back-btn {
            padding: 10px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div style="background: #222; padding: 15px; display: flex; align-items: center;">
            <i class="fas fa-arrow-left back-btn" onclick="history.back()"></i>
            <h3 style="margin-left: 10px;">‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü</h3>
        </div>

        <div id="matches-container">
            <p style="text-align: center; margin-top: 20px; color: #666;">‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, get, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { firebaseConfig, telegramConfig } from '../js/config.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // Get Selected Category (BR/CS/LONE) from LocalStorage
        const category = localStorage.getItem('selectedGameType') || 'BR';
        const uid = localStorage.getItem('uid');
        const username = localStorage.getItem('username');

        const matchesDiv = document.getElementById('matches-container');

        // 1. Load Matches Realtime
        const matchRef = ref(db, 'tournaments/' + category);
        onValue(matchRef, (snapshot) => {
            matchesDiv.innerHTML = "";
            const matches = snapshot.val();

            if (!matches) {
                matchesDiv.innerHTML = "<p style='text-align:center; padding:20px;'>‡¶¨‡¶∞‡ßç‡¶§‡¶Æ‡¶æ‡¶®‡ßá ‡¶ï‡ßã‡¶®‡ßã ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö ‡¶®‡ßá‡¶á</p>";
                return;
            }

            // Loop through matches
            Object.keys(matches).forEach(key => {
                const match = matches[key];
                const joinedCount = match.joined ? Object.keys(match.joined).length : 0;
                const progress = (joinedCount / match.limit) * 100;
                const isFull = joinedCount >= match.limit;
                
                // HTML Card Generation
                const card = document.createElement('div');
                card.className = 'match-card';
                card.innerHTML = `
                    <div class="match-header">
                        <span><i class="far fa-clock"></i> ${match.time}</span>
                        <span>‡ß≥ ${match.fee}</span>
                    </div>
                    <div class="match-details">
                        <p>Map: <span style="color:white">${match.map}</span></p>
                        <p>Type: ${category}</p>
                        <p>ID: #${key.substring(0,6)}</p>
                    </div>
                    
                    <div style="margin-top:10px; display:flex; justify-content:space-between; font-size:12px;">
                        <span>Joined: ${joinedCount}/${match.limit}</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%"></div>
                    </div>

                    <div class="match-footer">
                        <span style="font-size: 12px; color: #888;">${match.date}</span>
                        <button class="join-btn" onclick="joinMatch('${key}', ${match.fee}, ${isFull})" ${isFull ? 'disabled' : ''}>
                            ${isFull ? 'House Full' : 'JOIN NOW'}
                        </button>
                    </div>
                `;
                matchesDiv.appendChild(card);
            });
        });

        // 2. Join Logic (Global Function)
        window.joinMatch = async (matchId, fee, isFull) => {
            if (isFull) return;

            // Ask for Game Name
            const gameName = prompt("‡¶ó‡ßá‡¶Æ‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ (Game Name) ‡¶¶‡¶ø‡¶®:");
            if (!gameName) return;

            if(!confirm(`‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡¶ø ${fee} ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶¶‡¶ø‡ßü‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?`)) return;

            const userRef = ref(db, 'users/' + uid);
            
            // Transaction to check balance & deduct safely
            try {
                await runTransaction(userRef, (userData) => {
                    if (userData) {
                        if (userData.balance >= fee) {
                            userData.balance -= fee; // ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶ï‡¶æ‡¶ü‡¶æ
                            return userData;
                        } else {
                            throw new Error("low_balance"); // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶ï‡¶Æ
                        }
                    }
                    return userData;
                });

                // Add User to Match List
                await update(ref(db, `tournaments/${category}/${matchId}/joined/${uid}`), {
                    gameName: gameName,
                    username: username
                });

                // Send Telegram Notification
                sendTelegramNoti(username, gameName, fee, category);

                alert("‡¶Ö‡¶≠‡¶ø‡¶®‡¶®‡ßç‡¶¶‡¶®! ‡¶Ü‡¶™‡¶®‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®‡•§");

            } catch (error) {
                if(error.message === "low_balance") {
                    if(confirm("‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶§ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏ ‡¶®‡ßá‡¶á‡•§ ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ï‡¶∞‡¶¨‡ßá‡¶®?")) {
                        window.location.href = 'wallet.html';
                    }
                } else {
                    console.error(error);
                    alert("‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + error.message);
                }
            }
        };

        // Telegram Notification Function
        function sendTelegramNoti(user, gameName, fee, type) {
            const token = telegramConfig.botToken;
            const chat_id = telegramConfig.chatId;
            const text = `üî• <b>New Tournament Join!</b>\n\nüë§ User: ${user}\nüéÆ Game Name: ${gameName}\nüí∞ Fee Paid: ${fee}\nüèÜ Mode: ${type}`;
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(text)}&parse_mode=HTML`);
        }
    </script>
</body>
</html>
