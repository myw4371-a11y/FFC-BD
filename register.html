<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFC-BD Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="app-container">
        <div class="auth-box">
            <h1 class="logo-text">FFC-BD</h1>
            <p class="sub-text">নতুন একাউন্ট তৈরি করুন</p>

            <form id="regForm">
                <div class="input-group">
                    <label>ইউজারনেম (Username)</label>
                    <input type="text" id="regUser" placeholder="Ex: joy123" required>
                </div>
                <div class="input-group">
                    <label>পাসওয়ার্ড (Password)</label>
                    <input type="password" id="regPass" placeholder="কমপক্ষে ৬ সংখ্যা" required>
                </div>
                <div class="input-group">
                    <label>কনফার্ম পাসওয়ার্ড</label>
                    <input type="password" id="regPassConfirm" placeholder="আবার লিখুন" required>
                </div>
                <button type="submit" class="btn-primary">রেজিস্ট্রেশন করুন</button>
            </form>
            <p class="link-text">আগেই একাউন্ট আছে? <a href="index.html">লগইন করুন</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // আপনার কনফিগ সরাসরি এখানে দিয়ে দিচ্ছি যাতে কোনো ভুল না হয়
        const firebaseConfig = {
            apiKey: "AIzaSyBlljkD4UEqNGY2N5_zkEL_r9b50HVkwKA",
            authDomain: "ffc-bd.firebaseapp.com",
            projectId: "ffc-bd",
            storageBucket: "ffc-bd.firebasestorage.app",
            messagingSenderId: "533178061001",
            appId: "1:533178061001:web:37517e33f9594290d2bd18",
            measurementId: "G-NZN55GC3KX",
            databaseURL: "https://ffc-bd-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = document.getElementById('regUser').value.trim();
            const pass = document.getElementById('regPass').value.trim();
            const confirmPass = document.getElementById('regPassConfirm').value.trim();

            if (pass !== confirmPass) {
                alert("পাসওয়ার্ড দুটি মিলছে না!");
                return;
            }

            // ইউজারনেম ছোট হাতের ও স্পেস ছাড়া করা
            const cleanUser = user.toLowerCase().replace(/\s/g, '');
            const fakeEmail = cleanUser + "@ffcbd.com";

            try {
                // ১. ইউজার তৈরি করা
                const userCredential = await createUserWithEmailAndPassword(auth, fakeEmail, pass);
                const uid = userCredential.user.uid;

                // ২. ডাটাবেসে তথ্য সেভ করা
                await set(ref(db, 'users/' + uid), {
                    username: user,
                    balance: 0,
                    password: pass,
                    uid: uid
                });

                alert("রেজিস্ট্রেশন সফল! এখন লগইন করুন।");
                window.location.href = 'index.html';

            } catch (error) {
                console.error(error);
                if (error.code === 'auth/email-already-in-use') {
                    alert("এই নাম বা ইমেইল আগে থেকেই আছে!");
                } else {
                    alert("সমস্যা: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
